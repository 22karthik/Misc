<!DOCTYPE html>
<html>
<head>
    <title></title>
    <script src="Scripts/angular.min.js"></script>
    <script src="Scripts/nestedcontrol.js"></script>
	<meta charset="utf-8" />
</head>
<body ng-app="mymodule">
    <div >
        <div ng-controller="country as countryctrl">
            {{countryctrl.name}}
            <div ng-controller="state as statectrl">
                {{statectrl.name}}-{{countryctrl.name}}
                <div ng-controller="city as cityctrl">
                    {{cityctrl.name}} -{{statectrl.name}}-{{countryctrl.name}}
                </div>
            </div>
        </div>
    </div>
</body>
</html>
