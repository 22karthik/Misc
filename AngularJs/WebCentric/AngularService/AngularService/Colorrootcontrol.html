<!DOCTYPE html>
<html ng-app="mymodule">
<head>
    <title></title>
    
    <script src="Scripts/angular.js"></script>
    <script src="Scripts/colorcontroller.js"></script>
	<meta charset="utf-8" />
</head>
<body>
    <div ng-controller="redcontroller">
        Root color:{{root}}<br/>
        Red controller:{{redcolor}}<br/>
        Green controller:<span style="color:red" ng-show="greencolor==undefined">green color undefined</span><br />
     </div>

    <div ng-controller="greencontroller">
        Root color:{{root}}<br />
        Red controller:<span style="color:red" ng-show="redcolor==undefined">red color undefined</span><br />
        Green controller:{{greencolor}}<br />
    </div>
</body>
</html>
